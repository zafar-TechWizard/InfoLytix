<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - InfoLytix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_profile.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <h1>{{ user.username }}'s Profile</h1>
            <p class="email">{{ user.email }}</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="profile-form">
            <form action="{{ url_for('profile') }}" method="POST" id="profileForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}">
                </div>

                <div class="form-group">
                    <label for="current_password">Current Password</label>
                    <input type="password" id="current_password" name="current_password">
                </div>

                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>

                <div class="button-group">
                    <button type="submit" class="save-btn">Save Changes</button>
                    <a href="{{ url_for('chat_page') }}" class="cancel-btn">Back to Chat</a>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
</body>
</html>
